<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Neuton:300,400,400i,700,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Currency calculator</title>
</head>
<body>
    <section class="wrapper">
        <div class="entrance">
            <h1 class="entrance__title">Currency calculator</h1>
        </div>
        <section class="content">
            <div class="content__first_currency">
                <select id="first_select" class="first_currency--select" name="currency_1">
                    <option value="pln">PLN - Polish Zloty</option>
                    <option value="usd">USD - US Dollar</option>
                    <option value="eur">EUR - Euro</option>
                    <option value="chf">CHF - Swiss Franc</option>
                    <option value="gbp">GBP - British Pound</option>
                </select>
            </div>

            <img class="arrow" id="arrow" src="img/swap-vertical-orientation-arrows.svg" alt="arrow">

            <div class="content__second_currency">
                <select id="second_select" class="second_currency--select" name="currency_2">
                    <option value="pln">PLN - Polish Zloty</option>
                    <option value="usd">USD - US Dollar</option>
                    <option value="eur">EUR - Euro</option>
                    <option value="chf">CHF - Swiss Franc</option>
                    <option value="gbp">GBP - British Pound</option>
                </select>
            </div>
            <div class="content__amount">
                <input type="number" class="content__amount__input" id="amount_input" min="0" value="0" maxlength="10">
            </div>
        </section>

        <div class="output"></div>

        <div class="count">
            <button class="count__btn">Count</button>
        </div>

    </section>
    <span class="info">Current exchange rates are estimated by
        <br><span>National Polish Bank</span>
        <br><br><a target="_blank" href="http://api.nbp.pl" class="info__site">http://api.nbp.pl/</a>
    </span>


    <script src="js/app.js"></script>
</body>
</html>
